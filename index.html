<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="iconelogin1.ico" type="/x-icon">
    <link rel="stylesheet" href="stylelogin.css">
    <script src="parte em java.js"></script>
</head>
<body>

    <form class="LoginPrincipal">
        <h2 class="Login1">Faça seu Login</h2>
        <p class="mail">E-mail</p> 
        <input type="email" class="textoemail" id="campo1" placeholder="Seu e-mail" required="required">
        <p class="password">Senha</p> 
        <input type="password" class="textopassword" id="campo2" placeholder="Sua senha" required="required"><br><br>
        <input type="submit" value="ENTRAR" id="campo3" class="envio" onclick="logarr(); return false"><br>
        <p class="esqueceu"><a href="segurança.jpg" class="esqueceu">Esqueceu a senha?</a></p>
        <p class="Cadastre"><a href="cadastro.html" class="Cadastre">Primeiro acesso?</a></p>
    </form><br>

</body>
</html>
